<app-header titulo="Refresh"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item class="animate__animated animate__lightSpeedInRight" *ngFor="let item of items; let i = index">
      <ion-label>Item {{i +1}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
