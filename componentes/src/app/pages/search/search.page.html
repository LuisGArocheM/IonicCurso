<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <!-- Default Searchbar -->
<ion-searchbar
placeholder="Buscar" 
inputmode="text"
(ionChange)="buscar($event)"
debounce="250"
animated></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-list>
     <ion-item *ngFor="let album of albums | filtro:textBuscar">
       <ion-label>{{album.title}}l</ion-label>
     </ion-item>
   </ion-list>
</ion-content>
